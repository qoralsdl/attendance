<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출석 체크</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    #result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>출석 체크</h2>
  <form id="attendanceForm">
    <input type="text" name="studentId" placeholder="학번 입력" required>
    <input type="text" name="name" placeholder="이름 입력" required>
    <button type="submit">출석하기</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new URLSearchParams();
      formData.append("studentId", e.target.studentId.value);
      formData.append("name", e.target.name.value);

      fetch("https://script.google.com/macros/s/AKfycbzn7bUm8JIthXBH4HRzOC_z96Qv6KIivMW_eIGVRBYPqQUrhYLPjRUG3YHdvCqMdysb/exec", {
        method: "POST",
        body: formData,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById("result").innerText = result;
      })
      .catch(error => {
        document.getElementById("result").innerText = "에러 발생: " + error;
      });
    });
  </script>
</body>
</html>
